<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Board</title>
<style>
div {
	width: 400px;
	height: 550px;
	border: 1px solid purple;
	display: flex;
	justify-content: center;
	position: absolute;
	left: 50%;
}

ul {
	list-style: none;
}
</style>
</head>
<body>
	<div>
		<form action="Index.html">
			<!-- 카테고리(드롭박스=배송,주문)달기? -->
			<ul>
				<li>카테고리 : <selectname: "category">
					<option value="">카테고리 선택</option>
					<option value="baesong">배송</option>
					<option value="jumoon">주문</option>
					<option value="sangpoom">상품</option>
			</select></li>
				<br>
				<li>제목 :</li>
				<input type="text" name="title">
				<br>
				<li>작성자 :</li>
				<input type="text" name="writer">
				<br>
				<li>날짜 :</li>
				<input type="date" name="date">
				<br>
				<li>내용 :</li>
				<textarea name="contents" cols="30" rows="5">
		</textarea>
				<input type="submit" value="등록">
				<input type="reset" value="취소">
			</ul>
		</form>
	</div>
</body>
</html>
